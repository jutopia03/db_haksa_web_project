{% extends "base.html" %}

{% block title %}로그인{% endblock %}

{% block content %}
<h2>로그인</h2>
<form method="post">
    <label>아이디:
        <input type="text" name="user_id">
    </label><br>
    <label>비밀번호:
        <input type="password" name="password">
    </label><br>
    <button type="submit">로그인</button>
</form>

<!-- flash 메시지 표시 -->
{% with messages = get_flashed_messages() %}
  {% if messages %}
    <ul>
    {% for msg in messages %}
      <li>{{ msg }}</li>
    {% endfor %}
    </ul>
  {% endif %}
{% endwith %}
{% endblock %}
