<!-- templates/admin/course_new.html -->
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>강좌 등록</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-4">
<nav class="mb-3">
    <a href="{{ url_for('admin.courses') }}" class="btn btn-outline-secondary btn-sm">← 강좌 목록</a>
</nav>

<h1>강좌 등록</h1>

<form method="post" class="mt-3">
    <div class="mb-3">
        <label class="form-label">강좌명</label>
        <input type="text" name="course_name" class="form-control">
    </div>
    <div class="mb-3">
        <label class="form-label">학과 (표시용)</label>
        <select name="dept_id" class="form-select">
            {% for d in depts %}
            <option value="{{ d.dept_id }}">{{ d.dept_name }}</option>
            {% endfor %}
        </select>
    </div>
    <div class="mb-3">
        <label class="form-label">담당 교수</label>
        <select name="professor_id" class="form-select">
            {% for p in professors %}
            <option value="{{ p.professor_id }}">{{ p.professor_name }} ({{ p.dept_id }})</option>
            {% endfor %}
        </select>
    </div>
    <div class="mb-3">
        <label class="form-label">학점</label>
        <input type="number" name="credit" class="form-control">
    </div>
    <div class="mb-3">
        <label class="form-label">강의시간(시수)</label>
        <input type="number" name="hours" class="form-control">
    </div>
    <div class="mb-3">
        <label class="form-label">강의실</label>
        <input type="text" name="classroom" class="form-control">
    </div>
    <button class="btn btn-primary" type="submit">저장</button>
</form>
</body>
</html>
