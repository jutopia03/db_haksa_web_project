<!-- templates/admin/enrollments.html -->
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>수강내역 관리</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-4">
<nav class="mb-3">
    <a href="{{ url_for('admin.dashboard') }}" class="btn btn-outline-secondary btn-sm">← 대시보드</a>
</nav>

<h1>수강내역 관리</h1>

<form class="row g-2 mb-3" method="get">
    <div class="col-md-2">
        <input type="text" name="year" value="{{ search_year }}" class="form-control" placeholder="연도">
    </div>
    <div class="col-md-2">
        <input type="text" name="semester" value="{{ search_semester }}" class="form-control" placeholder="학기">
    </div>
    <div class="col-md-3">
        <input type="text" name="student_id" value="{{ search_student_id }}" class="form-control" placeholder="학생번호">
    </div>
    <div class="col-md-3">
        <input type="text" name="course_id" value="{{ search_course_id }}" class="form-control" placeholder="강좌번호">
    </div>
    <div class="col-md-2">
        <button class="btn btn-primary" type="submit">검색</button>
        <a href="{{ url_for('admin.enrollment_new') }}" class="btn btn-success">등록</a>
    </div>
</form>

<table class="table table-bordered table-hover">
    <thead class="table-light">
    <tr>
        <th>연도</th>
        <th>학기</th>
        <th>학생번호</th>
        <th>학생이름</th>
        <th>강좌번호</th>
        <th>강좌명</th>
        <th>성적</th>
        <th>액션</th>
    </tr>
    </thead>
    <tbody>
    {% for e in enrollments %}
    <tr>
        <td>{{ e.year }}</td>
        <td>{{ e.semester }}</td>
        <td>{{ e.student_id }}</td>
        <td>{{ e.student_name }}</td>
        <td>{{ e.course_id }}</td>
        <td>{{ e.course_name }}</td>
        <td>{{ e.grade }}</td>
        <td>
            <a href="{{ url_for('admin.enrollment_edit', enrollment_id=e.enrollment_id) }}" class="btn btn-sm btn-warning">수정</a>
            <form action="{{ url_for('admin.enrollment_delete', enrollment_id=e.enrollment_id) }}" method="post" style="display:inline-block" onsubmit="return confirm('삭제할까요?');">
                <button class="btn btn-sm btn-danger" type="submit">삭제</button>
            </form>
        </td>
    </tr>
    {% endfor %}
    </tbody>
</table>
</body>
</html>
