<!-- templates/admin/course_edit.html -->
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>강좌 수정</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-4">

<h1>강좌 수정 - {{ course.course_id }}</h1>

<form method="post" class="mt-3">
    <div class="mb-3">
        <label class="form-label">강좌명</label>
        <input type="text" name="course_name" class="form-control" value="{{ course.course_name }}">
    </div>
    <div class="mb-3">
        <label class="form-label">학과 (표시용)</label>
        <select name="dept_id" class="form-select">
            {% for d in depts %}
            <option value="{{ d.dept_id }}" {% if d.dept_id == course.professor_dept_id %}selected{% endif %}>{{ d.dept_name }}</option>
            {% endfor %}
        </select>
    </div>
    <div class="mb-3">
        <label class="form-label">담당 교수</label>
        <select name="professor_id" class="form-select">
            {% for p in professors %}
            <option value="{{ p.professor_id }}" {% if p.professor_id == course.professor_id %}selected{% endif %}>
                {{ p.professor_name }}
            </option>
            {% endfor %}
        </select>
    </div>
    <div class="mb-3">
        <label class="form-label">학점</label>
        <input type="number" name="credit" class="form-control" value="{{ course.credit }}">
    </div>
    <div class="mb-3">
        <label class="form-label">강의시간(시수)</label>
        <input type="number" name="hours" class="form-control" value="{{ course.hours }}">
    </div>
    <div class="mb-3">
        <label class="form-label">강의실</label>
        <input type="text" name="classroom" class="form-control" value="{{ course.classroom }}">
    </div>
    <div class="d-flex justify-content-center mt-4">
        <button class="btn btn-primary" type="submit">저장</button>
    </div>
</form>
</body>
</html>
