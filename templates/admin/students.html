<!-- templates/admin/students.html -->
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>학생 관리</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-4">
<nav class="mb-3">
    <a href="{{ url_for('admin.dashboard') }}" class="btn btn-outline-secondary btn-sm">← 대시보드</a>
</nav>

<h1>학생 관리</h1>

<form class="row g-2 mb-3" method="get">
    <div class="col-md-3">
        <input type="text" name="name" value="{{ search_name }}" class="form-control" placeholder="이름">
    </div>
    <div class="col-md-3">
        <input type="text" name="student_id" value="{{ search_student_id }}" class="form-control" placeholder="학번">
    </div>
    <div class="col-md-3">
        <select name="dept_id" class="form-select">
            <option value="">학과 전체</option>
            {% for d in depts %}
            <option value="{{ d.dept_id }}" {% if search_dept_id|int == d.dept_id %}selected{% endif %}>
                {{ d.dept_name }}
            </option>
            {% endfor %}
        </select>
    </div>
    <div class="col-md-3">
        <button class="btn btn-primary" type="submit">검색</button>
        <a href="{{ url_for('admin.student_new') }}" class="btn btn-success">학생 등록</a>
    </div>
</form>

<table class="table table-bordered table-hover">
    <thead class="table-light">
    <tr>
        <th>학번</th>
        <th>이름</th>
        <th>학과</th>
        <th>학년</th>
        <th>전화번호</th>
        <th>액션</th>
    </tr>
    </thead>
    <tbody>
    {% for s in students %}
    <tr>
        <td>{{ s.student_id }}</td>
        <td>{{ s.student_name }}</td>
        <td>{{ s.dept_name }}</td>
        <td>{{ s.grade_level }}</td>
        <td>{{ s.phone }}</td>
        <td>
            <a href="{{ url_for('admin.student_detail', student_id=s.student_id) }}" class="btn btn-sm btn-info">상세</a>
            <a href="{{ url_for('admin.student_edit', student_id=s.student_id) }}" class="btn btn-sm btn-warning">수정</a>
            <form action="{{ url_for('admin.student_delete', student_id=s.student_id) }}" method="post" style="display:inline-block" onsubmit="return confirm('삭제할까요?');">
                <button class="btn btn-sm btn-danger" type="submit">삭제</button>
            </form>
        </td>
    </tr>
    {% endfor %}
    </tbody>
</table>
</body>
</html>
