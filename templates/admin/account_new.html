<!-- templates/admin/account_new.html -->
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>계정 생성</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-4">

<h1>계정 생성</h1>

<form method="post" class="mt-3">
    <div class="mb-3">
        <label class="form-label">로그인 ID</label>
        <input type="text" name="login_id" class="form-control">
    </div>
    <div class="mb-3">
        <label class="form-label">임시 비밀번호</label>
        <input type="text" name="password" class="form-control" value="pw1234">
    </div>
    <div class="mb-3">
        <label class="form-label">역할(Role)</label>
        <select name="role" class="form-select">
            <option value="admin">admin</option>
            <option value="student">student</option>
            <option value="professor">professor</option>
        </select>
    </div>
    <div class="mb-3">
        <label class="form-label">학생 연결 (student 계정인 경우)</label>
        <select name="student_id" class="form-select">
            <option value="">선택 안함</option>
            {% for s in students %}
            <option value="{{ s.student_id }}">{{ s.student_id }} - {{ s.student_name }}</option>
            {% endfor %}
        </select>
    </div>
    <div class="mb-3">
        <label class="form-label">교수 연결 (professor 계정인 경우)</label>
        <select name="professor_id" class="form-select">
            <option value="">선택 안함</option>
            {% for p in professors %}
            <option value="{{ p.professor_id }}">{{ p.professor_id }} - {{ p.professor_name }}</option>
            {% endfor %}
        </select>
    </div>
    <div class="mb-3">
        <label class="form-label">활성 여부</label>
        <select name="is_active" class="form-select">
            <option value="1" selected>활성</option>
            <option value="0">비활성</option>
        </select>
    </div>
    <div class="d-flex justify-content-center mt-4">
        <button class="btn btn-primary" type="submit">저장</button>
    </div>
</form>
</body>
</html>
