<!-- templates/admin/department_edit.html -->
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>학과 수정</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-4">
<nav class="mb-3">
    <a href="{{ url_for('admin.departments') }}" class="btn btn-outline-secondary btn-sm">← 학과 목록</a>
</nav>

<h1>학과 수정 - {{ dept.dept_id }}</h1>

<form method="post" class="mt-3">
    <div class="mb-3">
        <label class="form-label">학과명</label>
        <input type="text" name="dept_name" class="form-control" value="{{ dept.dept_name }}">
    </div>
    <div class="mb-3">
        <label class="form-label">전화번호</label>
        <input type="text" name="phone" class="form-control" value="{{ dept.phone }}">
    </div>
    <button class="btn btn-primary" type="submit">저장</button>
</form>
</body>
</html>
