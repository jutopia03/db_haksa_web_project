<!-- templates/admin/departments.html -->
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>학과 관리</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-4">
<nav class="mb-3">
    <a href="{{ url_for('admin.dashboard') }}" class="btn btn-outline-secondary btn-sm">← 대시보드</a>
</nav>

<h1>학과 관리</h1>

<div class="mb-3">
    <a href="{{ url_for('admin.department_new') }}" class="btn btn-success">학과 등록</a>
</div>

<table class="table table-bordered table-hover">
    <thead class="table-light">
    <tr>
        <th>학과번호</th>
        <th>학과명</th>
        <th>전화번호</th>
        <th>액션</th>
    </tr>
    </thead>
    <tbody>
    {% for d in departments %}
    <tr>
        <td>{{ d.dept_id }}</td>
        <td>{{ d.dept_name }}</td>
        <td>{{ d.phone }}</td>
        <td>
            <a href="{{ url_for('admin.department_edit', dept_id=d.dept_id) }}" class="btn btn-sm btn-warning">수정</a>
            <form action="{{ url_for('admin.department_delete', dept_id=d.dept_id) }}" method="post" style="display:inline-block" onsubmit="return confirm('삭제할까요?');">
                <button class="btn btn-sm btn-danger" type="submit">삭제</button>
            </form>
        </td>
    </tr>
    {% endfor %}
    </tbody>
</table>
</body>
</html>
