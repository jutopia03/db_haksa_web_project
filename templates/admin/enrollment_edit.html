<!-- templates/admin/enrollment_edit.html -->
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>수강내역 수정</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-4">

<h1>수강내역 수정 - {{ enrollment.enrollment_id }}</h1>

<form method="post" class="mt-3">
    <div class="mb-3">
        <label class="form-label">학생</label>
        <select name="student_id" class="form-select">
            {% for s in students %}
            <option value="{{ s.student_id }}" {% if s.student_id == enrollment.student_id %}selected{% endif %}>
                {{ s.student_id }} - {{ s.student_name }}
            </option>
            {% endfor %}
        </select>
    </div>
    <div class="mb-3">
        <label class="form-label">강좌</label>
        <select name="course_id" class="form-select">
            {% for c in courses %}
            <option value="{{ c.course_id }}" {% if c.course_id == enrollment.course_id %}selected{% endif %}>
                {{ c.course_id }} - {{ c.course_name }}
            </option>
            {% endfor %}
        </select>
    </div>
    <div class="mb-3">
        <label class="form-label">연도</label>
        <input type="number" name="year" class="form-control" value="{{ enrollment.year }}">
    </div>
    <div class="mb-3">
        <label class="form-label">학기</label>
        <input type="number" name="semester" class="form-control" value="{{ enrollment.semester }}">
    </div>
    <div class="mb-3">
        <label class="form-label">성적</label>
        <input type="text" name="grade" class="form-control" value="{{ enrollment.grade }}">
    </div>
    <div class="d-flex justify-content-center mt-4">
        <button class="btn btn-primary" type="submit">저장</button>
    </div>
</form>
</body>
</html>
