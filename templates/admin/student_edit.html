<!-- templates/admin/student_edit.html -->
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>학생 수정</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-4">

<h1>학생 수정 - {{ student.student_id }}</h1>

<form method="post" class="mt-3">
    <div class="mb-3">
        <label class="form-label">이름</label>
        <input type="text" name="student_name" class="form-control" value="{{ student.student_name }}">
    </div>
    <div class="mb-3">
        <label class="form-label">성별</label>
        <select name="gender" class="form-select">
            <option value="" {% if not student.gender %}selected{% endif %}>선택</option>
            <option value="M" {% if student.gender == 'M' %}selected{% endif %}>남</option>
            <option value="F" {% if student.gender == 'F' %}selected{% endif %}>여</option>
        </select>
    </div>
    <div class="mb-3">
        <label class="form-label">생년월일</label>
        <input type="date" name="birth_date" class="form-control" value="{{ student.birth_date }}">
    </div>
    <div class="mb-3">
        <label class="form-label">학과</label>
        <select name="dept_id" class="form-select">
            {% for d in depts %}
            <option value="{{ d.dept_id }}" {% if d.dept_id == student.dept_id %}selected{% endif %}>
                {{ d.dept_name }}
            </option>
            {% endfor %}
        </select>
    </div>
    <div class="mb-3">
        <label class="form-label">학년</label>
        <input type="number" name="grade_level" class="form-control" value="{{ student.grade_level }}">
    </div>
    <div class="mb-3">
        <label class="form-label">전화번호</label>
        <input type="text" name="phone" class="form-control" value="{{ student.phone }}">
    </div>
    <div class="mb-3">
        <label class="form-label">주소</label>
        <input type="text" name="address" class="form-control" value="{{ student.address }}">
    </div>
    <div class="d-flex justify-content-center mt-4">
        <button class="btn btn-primary" type="submit">저장</button>
    </div>
</form>
</body>
</html>
