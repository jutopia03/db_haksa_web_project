<!-- templates/admin/courses.html -->
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>강좌 관리</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-4">
<nav class="mb-3">
    <a href="{{ url_for('admin.dashboard') }}" class="btn btn-outline-secondary btn-sm">← 대시보드</a>
</nav>

<h1>강좌 관리</h1>

<div class="mb-3">
    <a href="{{ url_for('admin.course_new') }}" class="btn btn-success">강좌 등록</a>
</div>

<table class="table table-bordered table-hover">
    <thead class="table-light">
    <tr>
        <th>강좌번호</th>
        <th>강좌명</th>
        <th>학과</th>
        <th>담당교수</th>
        <th>학점</th>
        <th>강의시간</th>
        <th>강의실</th>
        <th>액션</th>
    </tr>
    </thead>
    <tbody>
    {% for c in courses %}
    <tr>
        <td>{{ c.course_id }}</td>
        <td>{{ c.course_name }}</td>
        <td>{{ c.dept_name }}</td>
        <td>{{ c.professor_name }}</td>
        <td>{{ c.credit }}</td>
        <td>{{ c.hours }}</td>
        <td>{{ c.classroom }}</td>
        <td>
            <a href="{{ url_for('admin.course_edit', course_id=c.course_id) }}" class="btn btn-sm btn-warning">수정</a>
            <form action="{{ url_for('admin.course_delete', course_id=c.course_id) }}" method="post" style="display:inline-block" onsubmit="return confirm('삭제할까요?');">
                <button class="btn btn-sm btn-danger" type="submit">삭제</button>
            </form>
        </td>
    </tr>
    {% endfor %}
    </tbody>
</table>
</body>
</html>
