<!-- templates/admin/professors.html -->
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>교수 관리</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-4">
<nav class="mb-3">
    <a href="{{ url_for('admin.dashboard') }}" class="btn btn-outline-secondary btn-sm">← 대시보드</a>
</nav>

<h1>교수 관리</h1>

<div class="mb-3">
    <a href="{{ url_for('admin.professor_new') }}" class="btn btn-success">교수 등록</a>
</div>

<table class="table table-bordered table-hover">
    <thead class="table-light">
    <tr>
        <th>교수번호</th>
        <th>이름</th>
        <th>학과</th>
        <th>직급</th>
        <th>전화번호</th>
        <th>액션</th>
    </tr>
    </thead>
    <tbody>
    {% for p in professors %}
    <tr>
        <td>{{ p.professor_id }}</td>
        <td>{{ p.professor_name }}</td>
        <td>{{ p.dept_name }}</td>
        <td>{{ p.position }}</td>
        <td>{{ p.phone }}</td>
        <td>
            <a href="{{ url_for('admin.professor_detail', professor_id=p.professor_id) }}" class="btn btn-sm btn-info">상세</a>
            <a href="{{ url_for('admin.professor_edit', professor_id=p.professor_id) }}" class="btn btn-sm btn-warning">수정</a>
            <form action="{{ url_for('admin.professor_delete', professor_id=p.professor_id) }}" method="post" style="display:inline-block" onsubmit="return confirm('삭제할까요?');">
                <button class="btn btn-sm btn-danger" type="submit">삭제</button>
            </form>
        </td>
    </tr>
    {% endfor %}
    </tbody>
</table>
</body>
</html>
