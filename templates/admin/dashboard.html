<!-- templates/admin/dashboard.html -->
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>관리자 대시보드</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-4">
<nav class="mb-4">
    <a href="{{ url_for('admin.dashboard') }}" class="btn btn-outline-secondary btn-sm">대시보드</a>
    <a href="{{ url_for('admin.students') }}" class="btn btn-outline-secondary btn-sm">학생 관리</a>
    <a href="{{ url_for('admin.professors') }}" class="btn btn-outline-secondary btn-sm">교수 관리</a>
    <a href="{{ url_for('admin.departments') }}" class="btn btn-outline-secondary btn-sm">학과 관리</a>
    <a href="{{ url_for('admin.courses') }}" class="btn btn-outline-secondary btn-sm">강좌 관리</a>
    <a href="{{ url_for('admin.enrollments') }}" class="btn btn-outline-secondary btn-sm">수강내역 관리</a>
    <a href="{{ url_for('admin.accounts') }}" class="btn btn-outline-secondary btn-sm">계정 관리</a>
</nav>

<h1 class="mb-4">관리자 대시보드</h1>

<div class="row g-3">
    <div class="col-md-3">
        <div class="card text-center">
            <div class="card-body">
                <h5 class="card-title">학생 수</h5>
                <p class="display-6">{{ student_count }}</p>
            </div>
        </div>
    </div>
    <div class="col-md-3">
        <div class="card text-center">
            <div class="card-body">
                <h5 class="card-title">교수 수</h5>
                <p class="display-6">{{ professor_count }}</p>
            </div>
        </div>
    </div>
    <div class="col-md-3">
        <div class="card text-center">
            <div class="card-body">
                <h5 class="card-title">강좌 수</h5>
                <p class="display-6">{{ course_count }}</p>
            </div>
        </div>
    </div>
    <div class="col-md-3">
        <div class="card text-center">
            <div class="card-body">
                <h5 class="card-title">수강내역 수</h5>
                <p class="display-6">{{ enrollment_count }}</p>
            </div>
        </div>
    </div>
</div>
</body>
</html>
